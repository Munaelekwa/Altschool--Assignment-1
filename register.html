  </div>
  <div class="rform">
    <form>
      <label id="rlab" for="first name">First Name</label>
      <input id="rinp" name="first name" type="text" required>
      <br>
      <label id="rlab" for="last name">Last Name</label>
      <input id="rinp" name="last name" type="text" required>
      <br>
      <label id="rlab" for="phone">Phone</label>
      <input id="rinp" name="phone" type="tel" required>
      <br>
      <label id="rlab" for="gender">Gender</label>
      <select id="gen" name="gender" required>
        <option value="defauilt">Select an option</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <br>
      <label id="rlab" for="country">Country</label>
      <input id="rinp" name="country" type="text" required>
      <br>
      <label id="rlab" for="state/province">State/Province</label>
      <input id="rinp" name="state/province" type="text" required>
      <br>
      <label id="rlab" for="username">Username</label>
      <input id="rinp" name="username" type="text" minlength="8" maxlength="20" required>
      <br>
      <label id="rlab" for="password">Password</label>
      <input id="rinp" name="password" type="password" minlength="8" maxlength="20" required>
      <br>
      <label id="rlab" for="confirm password">Confirm password</label>
      <input id="rinp" name="confirm password" type="password" minlength="8" maxlength="20" required>
      <center>
        <button id="rbutton">REGISTER</button>
      </center>
    </form>
  </div>
